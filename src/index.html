<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Monitoring Server</title>

    <style>
    <!-- bower:css -->
    <!-- endbower -->
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hello world</h1>
        <button class="btn btn-primary" type="button" style="float: right; margin-top: -40px;">Connect</button>
      </div>
      <div class="row">
        <div class="col-md-4">
          <ul class="list-group">
            <h2>Viewable Stats <small>Static</small></h2>
            <li class="list-group-item">
              <span class="badge">1</span>
              Viewable Stat One
            </li>
            <li class="list-group-item">
              <span class="badge">-1</span>
              Viewable Stat Two
            </li>
            <li class="list-group-item">
              <span class="badge">Three</span>
              Viewable Stat Three
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <h2>Enumerated Selector</h2>
          <div class="list-group">
            <a class="list-group-item active">
              Enum Choice 1
            </a>
            <a class="list-group-item">Enum Choice 2</a>
            <a class="list-group-item">Enum Choice 3</a>
          </div>
        </div>
        <div class="col-md-4">
          <h2>Controls</h2>
          <p>Sliders.</p>
          <p>Second p.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"><h2>Charts</h2></div>
        <div class="col-md-4"><h2>Figures</h2></div>
        <div class="col-md-4">
          <h2>Connect <small>Live Updates</small></h2>
          <button class="btn btn-primary" type="button">Connect</button>
        </div>
      </div>
      <!-- <div class="row"></div> -->
    </div>


    <script type="text/javascript">
